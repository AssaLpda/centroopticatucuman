<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link rel="stylesheet" href="contactos.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- CSS only -->

</head>
<body>
   
    
    <div class="content">

        <h1 class="logo">Quiero <span>Contactarlos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Ingrese sus datos</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Santiago 645 - San Miguel de Tucum√°n</li>
                    <li><i class="fas fa-phone"></i> (381) 4228707</li>
                    <li><i class="fas fa-envelope-open-text"></i> cot_jl@hotmail.com</li>
                </ul>
                <p>Nos comunicaremos con usted a la brevedad</p>
                <p>Muchas gracias por elegirnos</p>
            </div>
        </div>

    </div>

    <button>
    <a href="index.html">Volver a pagina pricipal</a>
    </button>

</body>

</html>
